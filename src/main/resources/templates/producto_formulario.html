<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" th:align="center">
		<div>
			<h1>Registro de Categorias</h1>
			<form th:action="@{/productos/guardar}" th:object="${producto}"
				method="post" style="max-width: 600px; margin: 0 auto;">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-from-label col-sm-4">Nombre de
							producto:</label>
						<div class="col-sm-8">
							<input type="text" th:field ="*{nombre}" class="form-control"
								required="required" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-from-label col-sm-4">Precio de
							producto:</label>
						<div class="col-sm-8">
							<input type="text" th:field ="*{precio}" class="form-control"
								required="required" />
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-from-label col-sm-4">Categoria:</label>
						<div class="col-sm-8">
							<select th:field="*{categoria}" class="form-control" required="required">
							<th:block th:each="categoria : ${listaCategorias}">
							<option th:text ="${categoria.nombre}" th:value= "${categoria.id}">
							
							
							
							</option>
							
							
							</th:block>
							
							</select>
						</div>
					</div>

                    <div class="text-center p">
                    <button type="submit" class="btn btn-primary" >Guardar</button>
                    </div>

				</div>



			</form>

		</div>

	</div>

</body>
</html>
