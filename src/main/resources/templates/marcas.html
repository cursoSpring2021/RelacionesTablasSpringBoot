<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">App Inventario</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        </ul>
    </div>
</nav>
<div class="container text-center">
    <h1>Lista de Productos</h1>
</div>
<br>
<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categorias</th>
            <th>Acciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="marca: ${listaMarcas}">
            <td th:text="${marca.id}"></td>
            <td th:text="${marca.nombre}"></td>
            <td th:text="${marca.categorias}"></td>
            <td>
                <a th:href="@{'/marcas/editar'+'/' +  ${marca.id}}" class="btn btn-info">Editar</a>
                &nbsp;&nbsp;
                <a th:href="@{'/marcas/eliminar'+'/' +  ${marca.id}}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
